<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>regExp</title>
</head>
<script>

    //test()
    var regExp = /script/;
    var string = 'Javascript jquery Ajax';

    var result =regExp.test(string);
    console.log(result);//true

    //문자열 타입의 메소드 : split()
    result = string.split(regExp); // script기준으로 자르기
    console.log(result);// ["Java", " jquery Ajax"] 
    
    regExp = /a/ig;
    // g : 전체 문자열에서 찾는다
    // i 대소문자 안가린다.
    string ='Javascript jquery Ajax';
    //문자열의 해당 패턴을 찾아 특정 문자열로 변경
   // result =string.replace(regExp, '+$&+');    //&$ -> a -> +a+
    console.log(result); //J+a+vascript
//---------------------------------------------------------------------
    //함수를 이용해서 변경하고자 하는 값을 지정
    result = string.replace(regExp, function(value){
        return '+'+value+'+';
    });
     console.log(result);

//---------------------------------------------------------------------
    regExp =/^j/ig; // j로 시작하는 문자
    regExp =/x$/ig; // x로 끝나는 문자
    string ='Javascript jquery Ajax';
    result = string.replace(regExp, '+$&+');
    console.log(result); 
//---------------------------------------------------------------------
    regExp = /[aj]/ig; //a또는 j
    string ='Javascript jquery Ajax';
    result = string.replace(regExp, '+$&+');
    console.log(result); //+J++a+v+a+script +j+query +A++j++a+x
//---------------------------------------------------------------------

    //var string = prompt('소문자와 숫자로 된 단어를 입력해주세요.');
    regExp =/([0-9]|[a-z])/g;
    result = string.replace(regExp, ''); // 일치하면 지우기
    if(result.length == 0){
        console.log(result, '패턴에 일치하는 문자열');
    }else{
        //제대로 입력안함
        console.log(result, '패턴에 맞지 않는 문자열을 포함!');
    }
//---------------------------------------------------------------------    
    //이름 검사
    //var string = prompt('한글로 단어를 입력해주세요.');
    regExp =/([가-힣])/g;
    result = string.replace(regExp, ''); // 일치하면 지우기
    if(result.length == 0){
        console.log(result, '패턴에 일치하는 문자열');
    }else{
        //제대로 입력안함
        console.log(result, '패턴에 맞지 않는 문자열을 포함!');
    }

//---------------------------------------------------------------------    
    //이메일 검사
    //var string = prompt('이메일을 입력해주세요.');
    //\w :아무 단어/ + 적어도 1개 이상/ . : 아무글자/  \. :문자열 .
    regExp =/\w+@\w+\.\w+/;
    result = string.replace(regExp, ''); // 일치하면 지우기
    if(result.length == 0){
        console.log(result, '패턴에 일치하는 문자열');
    }else{
        //제대로 입력안함
        console.log(result, '패턴에 맞지 않는 문자열을 포함!');
    }



</script>
<body>
    <form>
        <input type = "email">
        <input type ="submit">
    </form>
    
    
</body>
</html>
