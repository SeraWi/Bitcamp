<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window Object</title>
  
    <script>
    //  HTML 문서에 작성된 태그 요소들을 캐스팅(객체로 바꾼다) -> 문서 객체로 만드는것
    // 1. 캐스팅 한다.
    // 2. 변경한다.

    window.onload = function(){
        var header = document.createElement('h1');
        var text = document.createTextNode("hello");

        header.appendChild(text);
        document.body.appendChild(header); //header를 body로 연결

        var header1 = document.getElementById('header-1'); //객체로 캐스팅
        var header2 = document.getElementById('header-2'); //객체로 캐스팅
        console.log(typeof header1, header1.innerHTML);  //object
        console.log(typeof header2, header2.innerHTML); //object

        header1.innerHTML ='안녕히계세요!';
        header2.innerHTML ='<i>다음에 만나요!!</i>';

        //스타일 변경
        header1.style.backgroundColor ='red';
        header1.style.color ='white';
        header1.style.padding = '10px';

        
        var lang= document.getElementsByName('language');
        console.log(lang);
        var inputs = document.getElementsByTagName('input');
        console.log(inputs);

        var checkbox = document.querySelector('#header2+input');
        console.log(typeof checkbox, checkbox); //object null

        //  요소 삭제 : 부모태그에서 자식 태그를 삭제
        // 1. 삭제 대상 캐스팅
        var header3 = document.getElementById('header-3');
        //2. 삭제할 요소를 포함하는 부모 태그
        document.body.removeChild(header3);

    }
    
    </script>
</head>
<body>
    <h1 id ="header-1"><i>안녕하세요.</i></h1>
    <h2 id ="header-2">반갑습니다.</h2>
    <h3 id ="header-3">제거대상</h3>

    <input type ="checkbox" name ="language" value ="java"> java
    <input type ="checkbox" name ="language" value ="javascript"> javascript
    <input type ="checkbox" name ="language" value ="html5"> html5

</body>
</html>
