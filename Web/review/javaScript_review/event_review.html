    <script>
        window.onload =function(){
            //이벤트 적용
            // 1. 문서 개체 캐스팅
            // 2. 이벤트 속성에 핸들러를 할당

            //캐스팅
            var header = document.getElementById('btn');

            //이벤트 속성에 핸들러 할당
            header.onclick = function(){
                alert('h1 태그에 마우스 클릭');
            }
            function mClick(){
                alert('클릭했어요!');
            }
  //--------------------------------------------------------------
           document.getElementById('btn1').onclick = function(){
               this.style.backgroundColor ='black';
               this.style.color ='white';
           }
           //클릭하면 색깔 바뀌게!!
//----------------------------------------------------------------
           //버튼 A,버튼 B를 클릭할 때 클릭 횟수를 화면에서 출력
           //캐스팅
           var btnA = document.getElementById('btnA');
           var btnB = document.getElementById('btnB');
           var cntA = document.getElementById('cntA');
           var cntB = document.getElementById('cntB');

           //버튼에 클릭이벤트 연결
           btnA.onclick = function(){
               var cnt = Number(cntA.innerText)+1;
               cntA.innerText =cnt;
           }
           btnB.onclick = function(){
               var cnt = Number(cntB.innerText)+1;
               cntB.innerText =cnt;
               btnA.onclick(); //b 누르면 a도 증가// 이벤트 강제 발생
               
           }
//----------------------------------------------------------------
           //form 태그 캐스팅
           var form =document.getElementById('myForm');

               console.log('submit 이벤트');

               var id = document.getElementById('userId').value;

               if(id.length<1){
                   alert('아이디를 입력해주세요');
                   return false;//아이디 없으면 화면 그대로
               }
            }
//----------------------------------------------------------------
           //p 태그 캐스팅
           var p1= document.getElementById('p1');
           p1.onclick = function(){
               // var event = e|| window.event;

                alert('p Click');

                event.cancelBubble= true;

                if(event.stopImmediatePropagation){
                    event.stopImmediatePropagation
                }
           };


        }
