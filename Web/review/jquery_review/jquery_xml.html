<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://code.jquery.com/jquery-1.12.4.js" 
    integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU=" 
    crossorigin="anonymous"></script>


    <script>

        //xml ->xml 문서 객체 ->jquery문서 객체 ->html
        //xml문자여을 만든다

        var xml = '';
        xml +='<links>';
        xml +='     <link>';
        xml +='         <name>네이버</name>';
        xml +='         <url>http://www.naver.com</url>';
        xml +='     </link>';
        xml +='     <link>';
        xml +='         <name>다음</name>';
        xml +='         <url>http://www.daum.net</url>';
        xml +='     </link>';
        xml +='     <link>';
        xml +='         <name>카카오</name>';
        xml +='         <url>http://www.kakao.com</url>';
        xml +='     </link>';
        xml +='</links>';
        


        //문자열 ->xml문서 객체로 변환

        //$.parseXml(문자열)

        var xmlDoc = $.parseXML(xml);
        var html = '';


        //xml 요소 엘리먼트를 찾아주는 메소드 -find(엘리먼트 이름),배열 형태로 변환
        // xml문서객체를 ->jquery 객체로 변환

        $(xmlDoc).find('link').each(function(index){
            //배열에서 index에 해당하는 객체
            var name =$(this).find('name').text();//name태그에 해당하는 텍스트를 가져온다
            var url = $(this).find('url').text();
            console.log(name, url);

            html += '<div>';
            html +='    <h1>'+name+'</h1>';
            html +='    <p>'+url+'</p>';
            html +='</div>';


        });


        $(document).ready(function(){

            $('body').html(html);
        });
    </script>
</head>
<body>
    
</body>
</html>
