    <script>
        $(document).ready(function(){
           // $('*').css('color','red');

            var value = $('input[type =text]').val(); //getter
            console.log(value);

            $('input[type =text]').val('안녕'); //setter

            $('input:text').val('안녕!!!!');
        //-------------------------------------------------------------
        //2초후에 select의 선택 항목의 value값 확인

        setTimeout(function(){
                var selVal = $('select>option:selected').val(); //값 가져오기
                console.log(selVal);

                var chk = $('input:checkbox:checked').val();
                console.log(chk);
                           
            },2000);

      
        //-------------------------------------------------------------
            $('table tr:odd').css('background-color','#ddd');

            $('table tr').filter(':even').css('background-color','#aaa');
            $('table tr:first').css('background-color','#000').css('color','#fff');
            $('table tr:last').css('background-color','white');
        //-------------------------------------------------------------
        // 배열을 다루는 .each()메소드
        // $.each(배열원본,callback)

        //배열생성
        var links=[
            {name: '네이버',url : 'http://www.naver.com'},
            {name: '다음',url : 'http://www.daum.net'},
            {name: '카카오',url : 'http://www.kakao.com'}
        ];

        var output ='';
        $.each(links, function(index,item){
            output += '<a href ="'+item.url+'" >'+item.name+'</a> \n';
        });
        
        console.log(output); //console에 출력

        $('body').html(); //getter
        console.log($('body').html());

        //$('body').html(output); //setter
        $('#links').html(output);
        //----------------------------------------------------------------------------
        $('h1').each(function(index,item){
            console.log(index, item.innerHTML);
            console.log(index, $(item).html()); //getter
        });





    });
    
    </script>
