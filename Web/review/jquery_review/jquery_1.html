<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-1.12.4.js" 
    integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU=" 
    crossorigin="anonymous"></script>
    <style>
        .title{
            color: white;
            background-color: greenyellow;
            float:left;
        }
    </style>
    <script>
        //제리쿼리 객체 생성: $() ->제이쿼리 메소드 사용가능해진다.
        //js의 document 객체를 jquery 객체러 변환
        $(document).ready(function(){
            var value = $('input[type = text]').val();//getter
            console.log(value);

            $('input[type = text]').val('안녕');
            $('input:text').val('안녕2');
        //----------------------------------------------------------------------------
        // 5초 후에 select 의 선택 항목의 value 값을 확인

        setTimeout(function(){
            var selVal =$('select>option:selected').val(); //getter
            console.log(selVal);

            var chk = $('input:checkbox:checked').val();
            console.log(chk); //체크박스에 체크하면 5초후에 콘솔에 ok

        },5000);
        //----------------------------------------------------------------------------
        $('table tr:odd').css('background-color', 'cornflowerblue'); //홀수
        $('table tr:even').css('background-color', '#aaa'); //짝수

        //filter 메소드를 이용해서 탐색
        $('table tr').filter(':even').css('background-color','pink');
        $('table tr').filter(':first').css('background-color','orange');
        $('table tr').filter(':last').css('background-color','red');
        //----------------------------------------------------------------------------
        //배열을 다루는 .each()메소드
        var links =[
                {name:'네이버', url :'httP://www.naver.com'},
                {name:'다음',url:'http://www.daum.net'},
                {name:'카카오',url:'http://www.kakao.com'}
            ];

        var output ='';

        $.each(links, function(index, item){
            output +='<a href="'+item.url+'">'+item.name+'</a> \n';
        });

        console.log(output);

        //body에 보여주기
        $('body').html(); //getter
        console.log($('body').html()); 
        //document.body.innerHTML = output;


        $('#links').html(output);//setter
        //----------------------------------------------------------------------------
        //html에 있는 html을 가져 와서 콘솔에 출력
        $('h1').each(function(index,item){
            console.log(index,item.innerHTML);
            console.log(index, $(item).html()); //getter
        });
        //----------------------------------------------------------------------------
        //h1 태그에 title 클래스 추가
        $('h1').addClass('title');
        //----------------------------------------------------------------------------
        //filter 사용하기
        // 3의배수는 색을 반전시키기
        $('h3').filter(function(index){
            return index%3 == 0; //3의 배수면 true
        }).css({//객체 타입
            backgroundColor:'black',
            color:'white'
        });
        //----------------------------------------------------------------------------
       // $('h2').css('background-color','orange').filter(':even').css('color','white').end().filter(':odd').css('color','red');
        $('h2').eq(1).css('background','orange');
        $('h2').last().css('background','green');
        $('h2').first().css('background','blue');
        $('h2').css('background','gray').add('h3').css('float','left');


        }); 
    
    </script>
</head>
<body>
    <h2>header -0</h2>
    <h2>header -1</h2>
    <h2>header -2</h2>
    <h2>header -3</h2>
    <h2>header -4</h2>
