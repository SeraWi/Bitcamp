<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event2</title>
    <script src="https://code.jquery.com/jquery-1.12.4.js" 
    integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU=" 
    crossorigin="anonymous"></script>
    <style>
        div{
            border: 1px solid #aaa;
            padding: 10px;
        }
        h1{
            border: 3px solid #000;
        }

        textarea{
            width: 300px;
            height: 500px;
        }
    </style>
    <script>
        $(document).ready(function(){

            // $('h1').click(function(){
            //     var length = $('h1').length;
            //     var oldhtml = $(this).html();

            //     //추가하기
            //     $('#wrap').append('<h1>'+length+'-'+oldhtml+'</h1>');
            
            // });//

            $('#wrap').on('click','h1',function(){
                var length =$('h1').length;
                var oldhtml =$(this).html();

                $('#wrap').append('<h1>'+length+'-'+oldhtml+'</h1>');
            });
            //--------------------------------------------------------------------------------------------------

            $('textarea').keyup(function(){
                //textarea.val() 문자열 반환
                var cnt =$(this).val().length;
                var remain = 150-cnt;

                if(remain<0){
                    alert('소개서는 150자까지 작성 가능');
                    var str =$(this).val().substr(0,150);
                    $(this).val(str);
                    $('span').text('150');
                    return false;
                }


            });

            $('#myForm').submit(function(){
                alert('myForm submit');
                return false;
            });

            $('#allCheck').change(function(){
                //체크 상태이면 true, 체크 상태 아니면 false
                if(this.checked){
                    $('#checkItem').children().prop('checked',true);

                }else{
                    $('#checkItem').children().prop('checked',false);
                }
            });
        });
        
    </script>
</head>
<body>
    <input type ="checkbox" id="allCheck">
    <label for ="allCheck">all</label>

    <div id="checkItem">
        <input type ="checkbox"><label>A</label>
        <input type ="checkbox"><label>B</label>
        <input type ="checkbox"><label>C</label>
    </div>

    <form id="myForm">
        <input type ="submit">
    </form>

    <textarea cols="50" row ="10"></textarea>
    <span>0</span>/150

    <div id="wrap">
        <h1>header</h1>
    </div>
    
</body>
</html>
