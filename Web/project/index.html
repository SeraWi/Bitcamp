<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원관리 프로그램</title>
    <link rel= "stylesheet" href="default.css">
    <script src ="manager.js"></script>


</head>
<body>
    <!-- header 시작 -->
    <header>
        <h1 class="title_font">Member Manager</h1>
    </header>
    <!-- <hr> -->
    <!-- header 끝 -->

    <!-- 회원 등록 폼 시작 -->
    <div id="regFormArea">
        <h2 class="title_font">회원 정보 등록</h2>
        <form id="regForm">
            <table>
                <tr>
                    <td>
                        <!-- 아이디를 누르면 밑에 입력칸으로 포커스 간다(for) -->
                        <label for ="userID">아이디</label> 
                        <input type ="text" id ="userID" placeholder="아이디를 입력해주세요.">
                        <div class="msg"></div>
                    </td>
                    <td>
                        <label for="pw">비밀번호</label>
                        <input type="password" id="pw" placeholder="비밀번호를 입력해주세요.">
                        <div class="msg"></div>
                    </td>
                    <td>
                        <label for="repw">비밀번호 확인</label>
                        <input type ="password" id="repw" placeholder="비밀번호를 입력해주세요.">
                        <div class="msg"></div>
                    </td>
                    <td>
                        <label for="userName">이름</label>
                        <input type="text" id= "userName" placeholder="이름을 입력해주세요.">
                        <div class="msg"></div>
                    </td>
                    <td>
                        <input type="submit"value ="등록">
                        
                    </td>
    
                </tr>
            </table>
        </form>
        
    </div>
    <!-- 회원 등록 폼 끝 -->


    <!-- 회원리스트시작 -->
    <div id="listArea">
        <h2 class="title_font">회원 리스트</h2>
        <table>
            <tbody id ="list">
                <tr>
                    <th>순번(index)</th>
                    <th>아이디</th>
                    <th>비밀번호</th>
                    <th>이름</th>
                    <th>관리</th>
                </tr>
            </tbody>
        
            <!-- <tr>
                <td>0</td>
                <td>cool</td>
                <td>1111</td>
                <td>COOL</td>
                <td>수정 | 삭제</td>
            </tr> -->
        </table>

    </div>
    <!-- 회원리스트 끝 -->

    <!-- 회원 데이터 수정 시작 -->
    <div id="editFormArea">

        <div id ="div_header">
            <h2 class="title_font">회원 정보 수정</h2>
            <div><a href ="javascript: editMemberClose()"> 닫기</a> </div>
        </div>

        <!-- 수정창 시작 -->
        <form id="editForm">
            <table>
                <tr>
                    <td>아이디</td>
                    <td><input type="text" id="editId"  disabled>
                        <input type="hidden" id="index">
                        <!-- 사용자에게 보여주지 않는 값:hidden -->
                        <!-- readonly, disabled :읽기전용 바꿀 수 없다 -->
                    </td>
                </tr>
    
                <tr>
                    <td>비밀번호</td>
                    <td><input type="password" id="editPw" required></td>
                </tr>
    
                <tr>
                    <td>비밀번호 확인</td>
                    <td><input type="password" id="editRePw" required></td>
                </tr>
    
                <tr>
                    <td>이름</td>
                    <td><input type ="text" id="editName" required></td>
                </tr>
    
                <tr>
                    <td colspan="2"><input type="submit" value ="수정"></td>
                    <td></td>
                </tr>
            </table>
        </form>
        
    </div>
    <!-- 회원 데이터 수정 끝 -->

</body>
</html>
