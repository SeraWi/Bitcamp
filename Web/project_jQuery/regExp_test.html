<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
    string = prompt('영문자,숫자로 이루어진 아이디를 입력해주세요.'); 
    // 아이디 유효성 검사 : 영문자 대소문자, 숫자
    // /^[a-zA-Z0-9]{4,12}$/


    var regExp =/^[a-zA-Z0-9]{4,12}$/g;
    var test = regExp.test(string);
   // var result = string.replace(regExp,''); // 일치하면 지우기
    if(test){
        console.log('패턴에 일치하는 문자열');
    }else{
        //제대로 입력안함
        console.log('패턴에 맞지 않는 문자열을 포함!');
    }
    </script>
</head>
<body>
   
    
</body>
</html>
