<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    
    <title>Document</title>

    <link rel="stylesheet" href="register copy.css">
</head>
<body>
    <section class="register-form">
        <div class="logo-area">
            <h1>오를래</h1>
            <p>새로운 회원들과 함께 산을 탐험해보세요!</p>
        </div>

        <div class="naver-login">
            <button class="form-control btn-success naver_btn">네이버로 로그인</button>
        </div>


        <form  enctype="multipart/form-data" method="POST">
            <div class="input-area">
                <input type="text" id="id" name="id" class="form-control" autocomplete="off"  required>
                <label for="id">아이디</label>
            </div>

            <div class="input-area">
                <input type="password" name="pw" id="pw"
                class="form-control" autocomplete="off" required>
                <label for="pw">비밀번호</label>
            </div>



            <div class="input-area">
                <input type="password" name="pw2" id="pw2" class="form-control"
                autocomplete="off" required>
                <label for="pw2">비밀번호 재확인</label>
            </div>

            <div class="input-area">
                <input type="text" name="name" id="name" class="form-control"
                 autocomplete="off" required>
                 <label for="name">이름</label>
            </div>


            <div class="input-area">
                <input type="text" name="email" id="email" class="form-control"
                 autocomplete="off" required>
                 <label for="email">이메일</label>
            </div>


            <div class="input-area">
                <input  type="file" id="photo" name="photo"  class="form-control"
                 autocomplete="off" >
                 <label for="photo">프로필 사진<span>(선택)</span>
                 </label>
            </div>


            <div class="input-area">
                <input type="text" id="nickname" name="nickname" class="form-control"
                 autocomplete="off" required>
                 <label for="nickname">닉네임</label>
            </div>


            <div class="input-area">
                <div class="birth">
                    <div class="table_cell">
                        <input type="number" placeholder="년(4자)" class="form-control">
                    </div>
                    <div class="table_cell">
                        <select class="form-control">
                            <option value="1">1월</option>
                            <option value="1">2월</option>
                            <option value="1">3월</option>
                            <option value="1">4월</option>
                            <option value="1">5월</option>
                            <option value="1">6월</option>
                            <option value="1">7월</option>
                            <option value="1">8월</option>
                            <option value="1">9월</option>
                            <option value="1">10월</option>
                            <option value="1">11월</option>
                            <option value="1">12월</option>
                        </select>
                    </div>
                    <div class="table_cell">
                        <input type="number" placeholder="일" class="form-control">
                    </div>

                </div>
                <label for="birth">생년월일</label>


            </div>

            <div class="btn-area">
                <input  type="submit" title="가입하기" value="가입하기" class="form-control btn-secondary">
            </div>


        </form>


    </section>
    
</body>
</html>
