<script>
    // javascript의 타입
    // 1. 문자열 : '',""
    // 2. 숫자: 정수, 실수를 구분하지 않고, 8바이트 부동수숫점 형식으로 저장
    // 3. bool :  true false 논리값을 저장
    // 4 .함수 : 함수를 저장
    // 5. 객체 : 객체를 저장
    // 6. undefined : undefined 상태의 값을 저장

    var str ='String!!';
    var num= 100;
    var check = false;
    var printStr = function(){alert('함수를 저장하는 변수로 호출')}; //익명
    var objectVar ={
        name:'Son', 
        age:30, 
        hello:function(){alert('메소드 호출');
        }
    }; //객체를 정의하는 간단한 방법
    
    alert(str);
    alert(num);
    alert(check);
    alert(printStr); //function(){alert('함수를 저장하는 변수로 호출')}
    alert(objectVar); //[object Object]

    //함수 호출
    printStr(); //함수를 저장하는 변수로 호출

    //객체 참조
    alert(objectVar.name); //Son
    alert(objectVar.age); //30
    objectVar.hello(); //메소드 호출

    // 내장함수 객체 생성
    var now =new Date();
    alert(now); //Mon Jul 05 2021 13:13:32 GMT+0900 (대한민국 표준시)

    //객체 정의: 속성(객체가 가지는 변수)과 메소드(객체가 가지는 기능, 함수)

        name:'Son', 
        age:30,
         hello:function(){}
        };
    
    
</script>
