<script>
    //문자열과 다른 타입간의 덧셈 : 문자열 우선 연산
    console.log(273+'22'); // 숫자+문자 -> 문자+문자 27322
    console.log('273'+22); // 문자+ 숫자 -> 문자+문자 27322
    console.log('273'+'22'); //문자 + 문자 -> 문자 27322
    console.log(273+22); // 숫자 +숫자 -> 숫자  295ㄴ

    // 덧셈을 제외한 나머지 사칙연산의 경우 숫자 우선으로 연산
    // 문자가 숫자 타입으로 형변환 된다.
    console.log('12 * 5'); //문자열 12 *5
    console.log('12' *5); // 문자 * 숫자 -> 숫자 60
    console.log(12 * '5'); // 숫자 * 문자 -> 숫자 60
    console.log('12'*'5'); // 문자 * 문자 -> 숫자 *  숫자 ->60

    var year = prompt('태어난 년도를 입력해주세요');
    alert(2021-year + '살 입니다.'); //숫자 - 문자->숫자-숫자


</script>
