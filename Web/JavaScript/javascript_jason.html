<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript JSON Oject</title>
    <script>

        // 웹 문서가 모두 로드가 된후 실행
        window.onload = function(){
          // book object 생성
          var book ={
            name :'Java',
            price : 10000,
            publisher : 'Oragne Media'
          };


          // Object -> Json형식의 문자열로 변경
          var jsonData = JSON.stringify(book);
          console.log(jsonData); 
          document.getElementById('json').innerHTML = jsonData; //{"name":"Java","price":10000,"publisher":"Oragne Media"}

          var newData ='{"name":"Java","price":10000,"publisher":"Oragne Media"}';
          //JSON형식의 문자열 -> JavaScript Object
          var newBook = JSON.parse(newData); //object
          console.log(typeof newBook, newBook); //{name: "Java", price: 10000, publisher: "Oragne Media"}

        };


    </script>
</head>
<body>
    <h2 id ="json">안녕하세요.</h2>
    

</body>
</html>
