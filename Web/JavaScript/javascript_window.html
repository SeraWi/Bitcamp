<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Window Object</title>
    <script>
        var output ='';


        for( var key in window){
            output +='['+key+']'+ window[key] +'\n';
        }

        console.log(output);


       // window 객체
       // 새로운 브라우저를 생성 
       // window.open()
        open(); //새 창이 뜬다

        window.open(
            'http://www.naver.com',
            'new Window',
            'width=300, height=400'); // window 객체 반환


        var child = window.open('','child','width=350, height = 300');
        // window.open 이 window객체 반환 ->child도 window 객체임

        var html = '<h1 onclick ="self.close();">윈도우 닫기</h1>';

        child.document.write('<h1>부모 윈도우에서 텍스트를 추가</h1>' +html);
        

        // Screen 객체

        console.log(screen); //Screen {availWidth: 1920, availHeight: 1040, width: 1920, height: 1080, colorDepth: 24, …}

        // Location 객체
        console.log(location);
        
      //  3초후 네이버 페이지로 이동
        setTimeout(function(){
            location.href = 'http://www.naver.com';
        },3000)

        if(confirm('네이버 페이지로 이동하시겠습니까?')){
            location.href ='http://www.naver.com';
        }

     //   navigator객체
        console.log(navigator);
        

        window.onload = function(){

            // 태그 생성, 텍스트 생성 -> 태그에 텍스트를 붙인다.

            // h1 tag 생성
            var header = document.createElement('h1');
            // text node 생성 
            var text = document.createTextNode("hello");

            // 태그에 텍스트 노드를 적용
            header.appendChild(text); //<h1>hello</h1>

            //body에 연결 해주기
            document.body.appendChild(header);

            //이미지 태그 생성 -> 속성도 적용
            var img = document.createElement('img');
            // img.src = '../images/jutopia.jpg'; // 경로
            // img.width = 300;
            // img.height = 250;
            img.setAttribute('src','../images/jutopia.jpg');
            img.setAttribute('width', 300);
            

            //지정된 속성이 아닌 속성을 추가
            img.setAttribute('data-role','img');

            //body에 적용
            document.body.appendChild(img);

            console.log(document.body.innerHTML);
            //<h1>안녕하세요.</h1>
            //<h1>hello</h1><img src="../images/jutopia.jpg" width="300" data-role="img">
            console.log(document.body.innerText); //안녕하세요.hello

            document.body.innerText ='<h1>text</h1>'; //<h1>text</h1>
            document.body.innerHTML ='<h1>text</h1>'; //text
        }

    </script>

    <script>
        //HTML 문서에 작성된 태그 요소들을 캐스팅 -> 문서객체로 만드는 것
        window.onload = function(){

            //1. 캐스팅한다.
            //2. 변경한다.

            var header1 = document.getElementById('header-1'); //캐스팅!
            var header2 = document.getElementById('header-2');
            console.log(typeof header1, header1.innerHTML); //object <i>안녕하세요.</i>
            console.log(typeof header2, header2.innerHTML); //object  반갑습니다.

            header1.innerHTML = '안녕히계세요!';
            header2.innerHTML = '<i>다음에 만나요!!</i>';


            //스타일 변경할 수 있다.
            header1.style.backgroundColor = 'red'; 
            header1.style.color ='white';
            header1.style.padding = '10px';

            //캐스팅
            var lang = document.getElementsByName('language');
            console.log(typeof lang, lang); //object, NodeList(3) [input, input, input]
           
            var inputs = document.getElementsByTagName('input');//object HTMLCollection(3) [input, input, input, language: input]
            console.log(typeof inputs, inputs);

            var checkbox = document.querySelector('#header2+input'); //header 2 바로 뒤에 있는 input
            console.log(typeof checkbox, checkbox);


            // 요소 삭제 : 부모 태그에서 자식 태그를 삭제
            // 1. 삭제 대상 캐스팅
            var header3 = document.getElementById('header-3');
            // 2. 삭제할 요소를 포함하는 부모 태그
            document.body.removeChild(header3);


            var img = document.getElementById('img');
            img.src ='../images/jutopia.jpg';
            



            /*
            1.태그요소의 동적 생성
                1-1 태그 엘리먼트 객체를 생성
                1-2 텍스트 노드 생성
                1-3 태그에 텍스트 연결
                1-4 삽입하고자하는 위치의부모 태그를 케스팅하고 추가
            2. 정적 파일(html 문서에서 이미 만들어져 잇는 요소)에서 생성
                1-1 캐스팅하는 메소드를 이용해서 문서객체로 만들기
                1-2 수정 ->객체가 가지는 속성들을 이용해서 수정
                1-3 삭제->부모태그에서 삭제 대상 태그를 삭제

            */

        }
        

    </script>


</head>
<body>
    <h1 id="header-1"><i>안녕하세요.</i></h1>
    <h2 id="header-2"> 반갑습니다.</h2>  
    <h3 id="header-3"> 제거대상</h3>

    <input type ="checkbox" name ="language" value = "java" checked> java <br>
    <input type ="checkbox" name ="language" value ="javascript" checked> javascript <br>
    <input type ="checkbox" name ="language" value = "HTML5"> html5
    
    <img id ="img"> 
    
</body>
</html>
